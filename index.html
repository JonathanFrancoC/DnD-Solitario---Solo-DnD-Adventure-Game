<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline';">
    <title>D&D Solitario - Version Beta</title>
    <style>
        body { 
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #2D1810;
            color: #F5F5DC;
            overflow: hidden;
        }
        #root {
            width: 100vw;
            height: 100vh;
            display: block;
        }
        /* Debug styles */
        .debug-info {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 9999;
            font-size: 12px;
        }
        /* Estilos para la aplicaci√≥n de escritorio */
        .titlebar {
            -webkit-app-region: drag;
            height: 30px;
            background: #1a0f0a;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        .content {
            margin-top: 30px;
            height: calc(100vh - 30px);
        }
    </style>
</head>
<body>
    <div class="titlebar"></div>
    <div class="content">
        <div id="root"></div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
</body>
</html>
